<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: Arial;
            background: #eef2f3;
            padding: 40px;
        }

        .container {
            width: 350px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #aaa;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #0078ff;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
        }

        button:hover {
            background: #005fcc;
        }

        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>User Login</h2>

    {% if messages %}
        {% for msg in messages %}
            <p class="{{ msg.tags }}">{{ msg }}</p>
        {% endfor %}
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <input type="text" name="username" placeholder="Username" required>

        <input type="password" name="password" placeholder="Password" required>

        <button type="submit">Login</button>

        <p style="text-align:center; margin-top:15px;">
            Don't have an account?
            <a href="/signup/" style="color:#0078ff; font-weight:bold; text-decoration:none;">
                Signup
            </a>
        </p>
    </form>
</div>

</body>
</html>
