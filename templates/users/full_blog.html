<!DOCTYPE html>
<html>
<head>
    <title>{{ post.title }}</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f7ff;
            padding: 40px;
        }

        .blog-box {
            width: 70%;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h1 {
            color: #00378a;
        }

        img {
            width: 90%;
            margin: 15px auto;
            display: block;
            border-radius: 10px;
        }

        p {
            font-size: 18px;
            line-height: 1.7;
            margin-bottom: 12px;
        }

    </style>
</head>
<body>

<div class="blog-box">

    <h1>{{ post.title }}</h1>

    {% if post.image %}
        <img src="{{ post.image.url }}">
    {% endif %}

    <h3>Category: {{ post.category.name }}</h3>
    <p><strong>Author:</strong> {{ post.author.first_name }} {{ post.author.last_name }}</p>

    <hr><br>

    <p>{{ post.content }}</p>

</div>

</body>
</html>
