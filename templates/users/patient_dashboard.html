<!DOCTYPE html>
<html>
<head>
    <title>Patient Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #dff3ff;
            padding: 40px;
        }

        .card {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            text-align: center;
        }

        h2 {
            text-align: center;
            color: #0078ff;
        }

        img {
            display: block;
            margin: 10px auto;
            border-radius: 8px;
        }

        p {
            font-size: 17px;
            margin: 8px 0;
        }

        /* Button Styling */
        .btn {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            font-size: 18px;
            background: #0078ff;
            border: none;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background: #005fcc;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Patient Dashboard</h2>

    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" width="120">
    {% endif %}

    <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>

    
    <a href="/blogs/"><button class="btn">ðŸ“š View Blogs</button></a>

</div>

</body>
</html>
