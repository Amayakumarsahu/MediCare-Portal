<!DOCTYPE html>
<html>
<head>
    <title>Doctor Dashboard</title>
    <style>
        body {
            font-family: Arial;
            background: #fff4d7;
            padding: 40px;
        }

        .card {
            width: 450px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #ff9900;
        }

        img {
            display: block;
            margin: 10px auto;
            border-radius: 8px;
        }

        p {
            font-size: 17px;
            margin: 8px 0;
        }
    </style>
</head>

<body>

<div class="card">
    <h2>Doctor Dashboard</h2>

    {% if user.profile_picture %}
        <img src="{{ user.profile_picture.url }}" width="120">
    {% endif %}

    <p><strong>Name:</strong> {{ user.first_name }} {{ user.last_name }}</p>
    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Address:</strong> {{ user.address_line1 }}, {{ user.city }}, {{ user.state }} - {{ user.pincode }}</p>
</div>

</body>
</html>
